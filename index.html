<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas Pinar del Eden</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4a90e2, #145388);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      width: 90%;
    }
    button {
      background-color: white;
      color: #145388;
      font-size: 1em;
      font-weight: bold;
      padding: 15px 25px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6e6e6;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: auto;
    }
    #formulario-apertura {
      margin-top: 20px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <header>Casas Pinar del Eden</header>

  <main>
    <button onclick="mostrarFormularioClave()">Apertura Garaje / Garage Opening</button>
    <div id="formulario-apertura"></div>

    <button onclick="verVideo('ES')">Video Fuego ReuniÃ³n</button>
    <button onclick="verVideo('EN')">Video Fire Assembly</button>

    <div id="video-container"></div>
  </main>

  <footer>

    Â© 2025 Casas Pinar del Eden
  </footer>

  <script>
    function mostrarFormularioClave() {
      if (!document.getElementById('clave-apertura')) {
        const script = document.createElement('script');
        script.src = 'abrir.js';
        document.body.appendChild(script);
      }
    }

    function verVideo(idioma) {
      const videoContainer = document.getElementById("video-container");
      let url = "";

      if (idioma === 'ES') {
        url = "https://www.youtube.com/embed/MedNGd7zjHU";
      } else if (idioma === 'EN') {
        url = "https://www.youtube.com/embed/rVJqESuvDik";
      }

      videoContainer.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
    }
  </script>

</body>
</html>
